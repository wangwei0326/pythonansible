<!DOCTYPE html>
<html>
  	<head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>网站后台管理</title>
    	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<nav class="row nav navbar-default navbar-static-top col">
      		<div class="center-block">
      			<a href="#" class="navbar-brand center-block"><span class="glyphicon glyphicon-home"></span>&nbsp;网站后台管理</a>
      		</div>
      	</nav>
      	<div class="container form-group-lg" style="width: 500px;">
  			<form method="POST" action="/index/" name="userlogin">
				<div>
					<div class="form-group">
						<h3><span class="label label-primary">登录</span></h3>
					</div>
					<div class="form-group">
						<label for="inputEmail" class="sr-only">用户名</label>
						<input type="text" id="inputEmail" class="form-control" placeholder="用户名" name="username">
					</div>
					<div class="form-group">
						<label for="inputPassword" class="sr-only">密码</label>
						<input type="password" id="inputPassword" class="form-control" placeholder="密码" name="password">
					</div>
					<div class="checkbox">
		  				<label><input type="checkbox" value="remember-me">记住我</label>
					</div>
					<div>
						<button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
					</div>
				</div>
  			</form>
            {{ error }}
    	</div>
	</body>
</html>
