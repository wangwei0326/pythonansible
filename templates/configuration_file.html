{% extends "base.html" %}
{% block title %}addconfigfile{% endblock %}
{% block content %}
    <ol class="breadcrumb">
  				<li><a href="#">系统信息</a></li>
  				<li><a href="#">主机列表</a></li>
  				<li class="active">主机</li>
				</ol>
    <div class="container form-group-lg" style="width: 500px;">
  			<form method="post" action="/add_config_file/" name="add_config_file">
				<div>
					<div class="form-group">
						<h3><span style="color: #3c3c3c">添加配置文件</span></h3>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="文件名" name="config_file_name">
					</div>
					<div class="form-group">
						<textarea class="form-control" rows="3" placeholder="文件内容" name="config_file_content"></textarea>
					</div>
                    <div class="form-group">
                        <span>分组：</span>
                        <select id="group_select" class="form-control" name="group_name">
                            <option></option>
                        </select>
                    </div>
					<div>
						<button class="btn" type="submit">提交</button>
					</div>
				</div>
  			</form>
    {% if sucess %}
        <h3><span style="color: #5bc0de">{{ sucess }}</span></h3>
    {% endif %}
    </div>
{% endblock %}
{% block myjs %}
    <script type="text/javascript">
            $.post("/listgroup/",
                    function (data, status) {
                        data = $.parseJSON(data);
                        $("#group_select").empty();
                        for (var key in data) {
                            $("#group_select").append("<option value=" + key + ">" + key + "</option>");
                        };
                    });
    </script>
{% endblock %}
